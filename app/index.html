<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>angular toDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../dist/styles.css" media="screen">
</head>

<body ng-controller="appContr">
    <div class="page-header">
        <h1>Список дел</h1>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <input class="form-control" ng-model="text" placeholder="Название">
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="text" ng-click="addItem(text)">Добавить</button>
        </div>
    </div>
    <table class="table table-hover table-sm table-responsive">
        <tr ng-repeat="item in list.items" class="{{item.isDone ? 'success' : ''}}">
            <td class="tdicon">
                <input type="checkbox" clss="checkbox" ng-model="item.isDone">
            </td>
            <td>
                <div class="done-{{item.isDone}}">{{item.name}}</div>
            </td>
            <td class="tdicon">
                <div class="removeBtn" ng-click="remItem($index)"></div>
            </td>
        </tr>
    </table>
    <script src="../dist/bundle.js" charset="utf-8"></script>
</body>

</html>
